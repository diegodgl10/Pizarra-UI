<!DOCTYPE html> 
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://kit.fontawesome.com/7e82edf099.js" crossorigin="anonymous"></script>
  <title>Prueba de Canvas</title>
  <link href="./styles.css" rel="stylesheet"/>
</head>
<body>

  <!--
  <section>
    <input type="range" class="js-line-range" min="1" max="70" value="1">
    <label class="js-range-value">1</label>Px
  </section> 
  -->
  
  <div class="draw-tools">
    <input type="range" class="js-line-range" min="1" max="70" value="4">
    <label class="js-range-value">1</label>Px

    <input
    type="color"
    value="#000000"
    class="js-color-picker color-picker"
    id="style-color"
    />
      
    <button 
    class="btn escribir"
    id="lapiz-escribir"
    type="button"
    title="Lapiz"> 
      <!-- <p>Lapiz</p> -->
      <i class="fas fa-pencil-alt"></i>
    </button>
    
    <button 
    class="btn borrador"
    id="lapiz-borrador"
    type="button"
    title="Borrador"> 
      <!-- <p>Borrador</p> -->
      <i class="fa fa-eraser"></i>
    </button>

    <button 
    class="btn borrar_todo"
    id="borrar-todo"
    type="button"
    title="Borrar toda la hoja"> 
      <!-- <p>Borrar pizarra</p> -->
      <i class="fa-solid fa-trash"></i>
    </button>
  </div> 

  <div class="canv">
    <canvas class="js-paint  paint-canvas" width="600" height="300"></canvas>
    <!-- <canvas id="js" class="js-paint  paint-canvas" width="600" height="300"></canvas> -->
  </div>
  <canvas id="cuadricula" width="502" height="502"></canvas>
</body>


<script>

  // Cuadricula
  var canvas = document.getElementById("cuadricula");
  var contextCuadricula = canvas.getContext("2d");
  contextCuadricula.lineWidth = 1;
  contextCuadricula.strokeStyle = "#000000";
  for (var x = 1; x < 502; x += 100) {
    contextCuadricula.moveTo(x, 0);
    contextCuadricula.lineTo(x, 502);
  }
  for (var y = 1; y < 502; y += 100) {
    contextCuadricula.moveTo(0, y);
    contextCuadricula.lineTo(502, y);
  }
  contextCuadricula.stroke();

  const paintCanvas = document.querySelector( '.js-paint' );
  
  const context = paintCanvas.getContext( '2d' );
  context.lineCap = 'round';
  
  const procesarClickBorrar = function (event) {
    context.clearRect(0, 0, paintCanvas.clientWidth, paintCanvas.clientHeight);
  }

  const procesarLapizBorrador = function (event) {
    context.globalCompositeOperation="destination-out";
  }

  const procesarLapiz = function (event) {
    context.globalCompositeOperation="source-over";
  }

  const colorPicker = document.querySelector( '.js-color-picker');

  const colorListener = function (event) {
    context.strokeStyle = event.target.value;
    console.log(event.target) // <input type="color"  class="js-color-picker  color-picker">
  }

  colorPicker.addEventListener( 'change', colorListener);

  const lineWidthRange = document.querySelector( '.js-line-range' );
  const lineWidthLabel = document.querySelector( '.js-range-value' );


  lineWidthRange.addEventListener( 'input', event => {
      const width = event.target.value;
      lineWidthLabel.innerHTML = width;
      context.lineWidth = width;
  } );

  let x = 0, y = 0;
  let isMouseDown = false;

  const stopDrawing = () => { isMouseDown = false; }
  const startDrawing = event => {
      isMouseDown = true;   
     [x, y] = [event.offsetX, event.offsetY];  
  }
  const drawLine = event => {
      if ( isMouseDown ) {
          const newX = event.offsetX;
          const newY = event.offsetY;
          context.beginPath();
          context.moveTo( x, y );
          context.lineTo( newX, newY );
          context.stroke();
          //[x, y] = [newX, newY];
          x = newX;
          y = newY;
      }
  }

  paintCanvas.addEventListener( 'mousedown', startDrawing );
  paintCanvas.addEventListener( 'mousemove', drawLine );
  paintCanvas.addEventListener( 'mouseup', stopDrawing );
  paintCanvas.addEventListener( 'mouseout', stopDrawing );
  
  
  const borrarCanvasButton = document.querySelector('#borrar-todo')
  borrarCanvasButton.addEventListener('click', procesarClickBorrar)

  const borrarLapizButton = document.querySelector('#lapiz-borrador')
  borrarLapizButton.addEventListener('click', procesarLapizBorrador)

  const lapizButton = document.querySelector('#lapiz-escribir')
  lapizButton.addEventListener('click', procesarLapiz)
</script>
</html>
