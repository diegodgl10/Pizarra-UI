<!DOCTYPE html> 
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://kit.fontawesome.com/7e82edf099.js" crossorigin="anonymous"></script>
  <title>Prueba de Canvas</title>
  <link href="./styles.css" rel="stylesheet"/>
</head>
<body>
  <!-- Barra de herramientas -->
  <div class="draw-tools">
    <!-- Tamanio de lapiz -->
    <input type="range" class="js-line-range" min="1" max="70" value="4">
    <label class="js-range-value">1</label>Px

    <!-- Selector de color -->
    <input
    type="color"
    value="#000000"
    class="js-color-picker color-picker"
    id="style-color"
    />

    <!-- Boton dibujar -->
    <button 
    class="btn dibujar"
    id="lapiz-dibujar"
    type="button"
    title="Lapiz"> 
      <!-- <p>Lapiz</p> -->
      <i class="fas fa-pencil-alt"></i>
    </button>

    <!-- Boton de borrador -->
    <button 
    class="btn borrador"
    id="lapiz-borrador"
    type="button"
    title="Borrador"> 
      <!-- <p>Borrador</p> -->
      <i class="fa fa-eraser"></i>
    </button>

    <!-- Boton limpiar pizara -->
    <button 
    class="btn borrar_todo"
    id="borrar-todo"
    type="button"
    title="Borrar toda la hoja"> 
      <!-- <p>Borrar pizarra</p> -->
      <i class="fa-solid fa-trash"></i>
    </button>
  </div> 

  <!-- Pizarra -->
  <div class="canva">
    <!-- Pizara base -->
    <canvas class="js-paint  paint-canvas" width="600" height="300"></canvas>
    <!-- Pizarra grid -->
    <!-- <canvas id="grid" class="js-paint  paint-canvas" width="600" height="300"></canvas> -->
  </div>
</body>

<script src="script.js"></script>
</html>
